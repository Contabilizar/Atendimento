<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Conheça os departamentos da Contabilizar">
  <title>Departamentos - Contabilizar</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/brands.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background" aria-hidden="true"></div>
  <header class="header">
    <div class="header-content">
      <img src="logo.png" alt="Logo Contabilizar" class="logo" />
    </div>
  </header>
  <main class="container">
    <h1 class="title" id="page-title">Nossos Clientes e Departamentos</h1>
    <section id="company-list" class="company-list"></section>
    <section class="carousel" aria-label="Carrossel de departamentos" id="departamentos" style="display: none;">
      <div id="slide" class="card">
        <div class="card-content" role="region" aria-live="polite">
          <!-- Conteúdo preenchido pelo JS -->
        </div>
      </div>
    </section>
    <nav class="navigation" id="navigation" style="display: none;">
      <button id="prev-btn" class="btn" aria-label="Departamento anterior">
        <i class="fas fa-chevron-left"></i>
      </button>
      <div id="dots" class="dots" role="tablist"></div>
      <button id="next-btn" class="btn" aria-label="Próximo departamento">
        <i class="fas fa-chevron-right"></i>
      </button>
    </nav>
  </main>
  <footer class="footer">
    <p>© 2025 Contabilizar. Todos os direitos reservados.</p>
  </footer>
  <script src="script.js" defer></script>
</body>
</html>
